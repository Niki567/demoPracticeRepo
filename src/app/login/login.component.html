        <div class="container1" style="width: 50;">
          <label for="uname" ><b>Username</b></label>
          <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
    
          <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
    
        
        <div class="container1" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
